<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Sistema de abertura de chamados">

        <title>Login - Sistema de Abertura de Chamados</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ app.request.basepath }}/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{{ app.request.basepath }}/css/signin.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">

        {% if is_granted('ROLE_CUSTOMER') %}
            <p class="bg-success">Seja bem-vindo(a) {{ app.security.token.user.username }}!<br><a href="{{ path('logout') }}">Log out</a></p>
        {% else %}
            <form class="form-signin" action="{{ path('login_check') }}" method="post">
                <h2 class="form-signin-heading">Por favor, fa&ccedil;a o login</h2>
                <label for="inputUser" class="sr-only">E-mail</label>
                <input type="text" id="inputUser" class="form-control" placeholder="E-mail" name="_username" required autofocus>
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" name="_password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_remember_me" id="_remember_me" value="remember-me"> Lembrar minha sess&atilde;o
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
                <br>
                <a href="#" data-toggle="modal" data-target="#modal-passwd">&raquo; Esqueci minha senha</a><br>
                <a href="{{ app.request.basepath }}/registrar-cliente">&raquo; Registrar novo usu&aacute;rio</a>
                {% if error %}
                <div class="bg-danger error">{{ error }}</div>
                {% endif %}
            </form>
        {% endif %}

        </div> <!-- /container -->

        <div class="modal fade bs-modal-lg" id="modal-passwd" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Recupere sua senha</h4>
                    </div>
                    <form method="post" action="{{ app.request.basepath }}/recover-password" id="form-passwd">
                    <div class="modal-body">
                        <div class="alert alert-success alert-dismissible hide" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                            <span class="response-message"></span>
                        </div>
                        <div class="alert alert-danger alert-dismissible hide" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                            <span class="response-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="produto">Entre com o seu e-mail</label>
                            <input type="email" class="form-control" name="email" id="email" size="25" value="" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="//code.jquery.com/jquery-latest.min.js"></script>
        <script src="{{ app.request.basepath }}/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            //
        </script>
    </body>
</html>
