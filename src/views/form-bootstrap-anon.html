<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fa&ccedil;a seu cadastro e compre nossas del&iacute;cias!">
    <meta name="author" content="Brugadeiro">

    <title>Crie sua conta em nosso site e fa&ccedil;a suas encomendas! - Brugadeiro</title>

    <link rel="shortcut icon" type="image/x-icon" href="{{ app.request.basepath }}/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="{{ app.request.basepath }}/css/bootstrap.min.css" rel="stylesheet">
    <!-- End Bootstrap -->

    <link href="{{ app.request.basepath }}/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">
    <div id="faixa-marrom">&nbsp;</div>
    <div id="faixa-verde">&nbsp;</div>
    <div class="container" role="main">

        <div class="row">
            <div class="col-sm-12 text-center" id="topo">
                <img src="{{ app.request.basepath }}/img/logotipo-brugadeiro.png" class="img-responsive" alt="Logotipo Brugadeiro">
                <h1 class="text-center">Brugadeiro</h1>
            </div>
        </div>

        {% for message in app.session.flashbag.get('message') %}
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
            {{ message }}<br>
            <a href="{{ app.request.basepath }}/login">Fa&ccedil;a o login</a>
        </div>
        {% endfor %}

        <div class="col-sm-8 col-sm-offset-2">
            <h2>Fa&ccedil;a seu cadastro, &eacute; rapidinho! ;)</h2>
            
            <div class="row formulario">
                <form action="{{ app.request.basepath }}/novo-cliente" method="post" accept-charset="utf-8">
                    {{ form_widget(form) }}
                    <div class="row">
                        <div class="col-sm-12 text-center submit">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>


    </div><!-- /.container -->

    {% include 'footer.html' %}

</body>
</html>
